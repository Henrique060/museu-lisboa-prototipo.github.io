<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>


    <a-scene mindar-image="imageTargetSrc: ./public/markers/panfletoVasoSufr.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="./public/models/estatualisboa.glb"></a-asset-item>
        <a-asset-item id="vaseModel" src="./public/models/vase.glb"></a-asset-item>
        <a-asset-item id="stopSign" src="./public/models/stopsign.glb"></a-asset-item>
        <video 
          id="video" 
          autoplay 
          loop="true" 
          muted 
          playsinline 
          webkit-playsinline
          src="./public/sufragioFemme.mp4">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.03 0.03 0.03" src="#avatarModel">
        </a-gltf-model>
      </a-entity>

    </a-scene>



  </body>
</html>
