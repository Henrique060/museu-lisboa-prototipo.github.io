<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

    <style>
      #overlay {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      #overlay button { padding: 20px; font-size: 20px; cursor: pointer; }
    </style>


    <div id="overlay">
      <button id="startButton">Click to Start AR & Video</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./public/markers/panfletoVasoSufr.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="./public/models/estatualisboa.glb"></a-asset-item>
        <a-asset-item id="vaseModel" src="./public/models/vase.glb"></a-asset-item>
        <a-asset-item id="stopSign" src="./public/models/stopsign.glb"></a-asset-item>
        <video 
          id="video" 
          autoplay 
          loop="true" 
          muted 
          playsinline 
          webkit-playsinline
          src="./public/sufragioFemme.mp4">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 -70 0 " position="0 -0.5 0.1" scale="0.03 0.03 0.03" src="#avatarModel" animation="property: position; to: 0 -0.5 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="1.5 1.5 1.5" src="#vaseModel">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-video src="#video" width="1" height="1" position="0 0 0" rotation="0 0 0"></a-video>
        <a-gltf-model src="#stopSign" position="0 0 1" rotation="20 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#stopSign" position="0 0 1" rotation="-20 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
      </a-entity>

    </a-scene>



    <script>
  const startButton = document.querySelector('#startButton');
  const video = document.querySelector('#video');
  const overlay = document.querySelector('#overlay');

  startButton.addEventListener('click', () => {
    // 1. Play the video immediately (even if target isn't seen yet)
    // This "unlocks" the video element for iOS
    video.play();
    
    // 2. Hide the overlay
    overlay.style.display = 'none';
    
    // 3. (Optional) If you want sound, you can try unmuting here, 
    // but many browsers still block unmuted autoplay.
    // video.muted = false; 
  });

  // Listener to handle the video when the target is actually found
  const videoTarget = document.querySelector('[mindar-image-target="targetIndex: 3"]');
  videoTarget.addEventListener("targetFound", event => {
    console.log("Video target found");
    video.play();
  });
</script>



  </body>
</html>
