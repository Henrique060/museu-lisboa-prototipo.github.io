<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./public/markers/panfletoVasoSufr.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="./public/models/estatualisboa.glb"></a-asset-item>
        <a-asset-item id="vaseModel" src="./public/models/vase.glb"></a-asset-item>
        <video 
          id="video" 
          autoplay 
          loop="true" 
          muted 
          playsinline 
          webkit-playsinline
          src="./public/sufragioFemme.mp4">
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 -70 0 " position="0 -0.5 0.1" scale="0.03 0.03 0.03" src="#avatarModel" animation="property: position; to: 0 -0.5 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
        </a-gltf-model>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="90 0 0" position="0 0 0" scale="1.5 1.5 1.5" src="#vaseModel">
        </a-gltf-model>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-video src="#video" width="1" height="1" position="0 0 0" rotation="0 0 0"></a-video>
      </a-entity>

    </a-scene>
  </body>
</html>
